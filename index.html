<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container" id="quote-container">
        <div class="wrap">
            <h1 class="app-name">Female Voices</h1>
            <p class="quote-style" id="quote-text"></p>
            <h2 class="quote-author" id="quote-author"></h2>
            <div class="button-container">
                <button class="twitter-button" id="twitter">
                    <i class="fab fa-twitter">
                    </i>
                </button>
                <button class="quote-button" id="quote-button" onClick="refreshPage()">New Quote</button>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="uploads/quotes.js"></script>
    <script type="text/javascript" src="public/app.js"></script>
</body>
</html>
